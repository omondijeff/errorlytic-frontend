version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - vagnosis-network

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongo:27017/vagnosis_saas?authSource=admin
      - OPENAI_API_KEY=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
      - JWT_SECRET=your_super_secret_jwt_key_here_change_in_production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=vagnosis-uploads
      - MINIO_USE_SSL=false
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - vagnosis-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - vagnosis-network

  mongo-express:
    image: mongo-express:latest
    ports:
      - "9090:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password123@mongo:27017/
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - vagnosis-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - vagnosis-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - vagnosis-network

networks:
  vagnosis-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  minio_data:
